- add: camera
  width: 1000
  height: 500
  field-of-view: 1.047
  from: [ 0, 1.5, -5 ]
  to: [ 0, 1, .0 ]
  up: [ 0, 1, 0 ]

- add: light
  at: [ -10, 10, -10 ]
  intensity: [ 1, 1, 1 ]

# plane as floor
- add: plane
  material:
    specular: 0
    color: [ 1, 0.9, 0.9 ]
    reflective: 0.3

# cube on the left
- add: cube
  material:
    color: [ 1, 0.8, 0.1 ]
    specular: 0
    diffuse: 0.7
    specular: 0.3
    reflective: 0.2
  transform:
    - [ scale, 0.33, 0.33, 0.33 ]
    - [ rotate-z, 1 ]
    - [ translate, -1.5, 1.77, -0.75 ]

# sphere in the middle
- add: sphere
  material:
    color: [ 1, 1, 1 ]
    specular: 0
    diffuse: 0.7
    specular: 0.3
    reflective: 0.8
  transform:
    - [ translate, -0.5, 1, 0.5 ]

# cube on the right
- add: cube
  material:
    color: [ 0.5, 1, 0.1 ]
    specular: 0
    diffuse: 0.7
    specular: 0.3
    reflective: 0.7
  transform:
    - [ scale, 0.5, 0.5, 0.5 ]
    - [ rotate-y, 1 ]
    - [ rotate-z, 1 ]
    - [ translate,1, 1, -0.5 ]
