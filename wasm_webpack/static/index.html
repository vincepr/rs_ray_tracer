<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles.css" >
    <title>Rust + WASM ray tracer project</title>
  </head>
  <body>
    <div class="nav-box dark4">
      <nav class="nav-left">
          <button class="button " id="sphere_yaml">sphere.yml</button>
          <button class="button " id="checkers_yaml">checkers.yml</button>
          <button class="button fileopen " id="cover_yaml">cover.yml</button>
          <div style="margin-left: 0.5em;"><label>Render on tab load</label><input class="toggle" type="checkbox" id="checkbox_onload" checked/></div>
      </nav>
      <nav class="nav-right">
        <button class="button" type="button" onClick="parent.open('https://www.github.com/vincepr/rs_ray_tracer')">on Github</button>
        <button class="button green " id="render">Render â–¶</button>
        <div>
          <label class="label_middle">CPU Cores
            <input class="number" type="number" min="0" max="30" name="input_cores" id="input_cores" value="0" step="1">
          </label>
        </div>
      </nav>
    </div>
    <div class="row dark3">
      <div class="column left" id="container">
        <label  id="time_result"></label>
        <canvas id="drawing" src="./out.png" width="600" height="600" style="max-width:100%;"></canvas>
      </div>
      <div class="column right dark3" >
        <textarea class="textarea emscripten" id="input_yaml" type="text" spellcheck="false" >some text</textarea>
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
